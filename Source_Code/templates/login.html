<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        *,
        html,
        body {
            font-family: "Open Sans";
            background-color: #f4f4f4;
        }

        .flexin {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0px 50px 100px 0px rgba(30, 30, 30, 0.4);
            border-radius: 6px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #303030;
        }

        .error-message {
            background-color: #ffcccc;
            color: #cc0000;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #303030;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #505050;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #303030;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="flexin">
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account?</p> <a href="{{ url_for('register') }}"> Register</a>
        </div>
    </div>
</body>
</html>
